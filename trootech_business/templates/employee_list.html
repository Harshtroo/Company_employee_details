<!DOCTYPE html>
<html>
    <body>
        <table border="1px"> 
            <thead>
                <td>id</td>
                <td>first_name</td>
                <td>last_name</td>
                <td>email</td>
                <td>edit</td>
                <td>delete</td>
            </thead>
        {% for employee_detils in employee %}
    
            
        <tr>
            <td>{{employee_detils.id}}</td>
            <td>{{employee_detils.first_name}}</td>
            <td>{{employee_detils.last_name}}</td>
            <td>{{employee_detils.email}}</td>
            <td><a href="/edit/{{employee_detils.id}}/">Edit</a></td>            
            <td>
                <form method="POST" action="/delete/{{employee_detils.id}}/">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
        
                </form>
            </td>

        </tr>
            {% endfor %}
        </table>
    </body>
</html>
