{% include 'base.html' %}
<!DOCTYPE html>
<html>
    <body class="container h-100 ">
        {% if messages %}
            <ul class="alert alert-success" style="list-style-type: none">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                    {{ message }}
                    </li>
                    {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action= '/employee_list/'>
            {% csrf_token %}
            {{ form.as_p}}
        <button type="update">submit</button>
        </form>
    </body>
</html>
