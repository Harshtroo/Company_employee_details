<!DOCTYPE html>
<html>

<head>
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css rel="stylesheet">
</head>

<body class="container">
    <form method="POST" action="/employee_list/">
        <!-- {% csrf_token%}
            {{ form.as_p}} -->
        <section class="vh-100 bg-image">
            <!-- style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');"> -->
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create Employee </h2>

                                    <form>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example3cg">Your Email</label>
                                            <input type="email" id="form3Example3cg"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example1cg">First Name</label>
                                            <input type="text" id="form3Example1cg"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example1cg">Last Name</label>
                                            <input type="text" id="form3Example1cg"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Select Employee </option>
                                            <option value="1">ADMIN</option>
                                            <option value="2">HR</option>
                                            <option value="3">CTO</option>
                                            <option value="3">DEVELOPER</option>
                                        </select>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4cg">Password</label>
                                            <input type="password" id="form3Example4cg"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <!-- <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                            <input type="password" id="form3Example4cdg"
                                                class="form-control form-control-lg" />
                                        </div> -->


                                        <div class="d-flex justify-content-center">
                                            <button type="button"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
